<!DOCTYPE html>
<html lang="en">
<head>
	<style>
        .bar {
            fill: steelblue;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<p> Motion Planners Comparisons </p>
	<svg width="600" height="500"></svg>
<script>
	//	var width = 300;
    //	var height = 300;

    //Create SVG element
    //var svg = d3.select("body")
    //.append("svg")
    //.attr("width", width)
    //.attr("height", height);
	var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin


    var xScale = d3.scaleBand().range ([0, width]).padding(0.4),
        yScale = d3.scaleLinear().range ([height, 0]);

    var g = svg.append("g")
	    .attr("transform", "translate(" + 100 + "," + 100 + ")");

	var data = d3.csv("data/rrt.csv", function(d) {
  		return {
  			Iterations: +d.Iterations,
  			min_steps: +d.min_steps,
  			max_steps: +d.max_steps,
  			Map: d.Map,
  			System: d.System,
  			Problem: +d.Problem,
  			NumSols: +d.NumSols,
  			FirstSolTime: +d.FirstSolTime,
  			FirstSolCost: +d.FirstSolCost,
  			FirstSolIters: +d.FirstSolIters,
  			FinalSolTime: +d.FinalSolTime,
  			FinalSolCost: +d.FinalSolCost,
  			FinalSolIters: +d.FinalSolIters,
		};
	}, function(error, rows) {
  		console.log(rows);
	});

	xScale.domain(["RRT", "DIRT", "RA*"]);
    yScale.domain([0, 100]);
    g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale));
    g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return d;
         }).ticks(10));
    g.selectAll(".bar")
         .data(data)
         .enter().append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xScale("RRT"); })
         .attr("y", function(d) { return yScale(d.NumSols); })
         .attr("width", xScale.bandwidth())
         .attr("height", function(d) { return height - yScale(d.value); });
</script>
</body>
</html>
